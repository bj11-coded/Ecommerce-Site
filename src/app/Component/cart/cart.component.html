<ng-container *ngIf="product.length!= 0">
  <div class="container">
    <div class=" card-table">
        <div class="cart-product">
            <table class="table">
                <thead class="thead-dark">
                   <tr>
                       <th>Sr.No</th>
                       <th> Product Name</th>
                       <th> Product Image</th>
                       <th> Description </th>
                       <th>Price</th>
                       <th>quantity</th>
                       <th>Total</th>
                       <th>Action</th>

                   </tr>
                </thead>
                  <tbody>
                      <tr *ngFor="let item  of product; let i = index">
                          <td>{{ i+1 }}</td>
                          <td>{{ item.title }}</td>
                          <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                          <td>{{ item.description }}</td>
                          <td style="width:12%" >{{ item.price }}</td>
                          <td style="width:12%">{{ item.quantity }}</td>
                          <td style="width:12%">{{ item.total }}</td>
                          <td>
                              <button (click)=" removeitem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                          </td>
                      </tr>
                      <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button>  </td>
                            <td><button routerLink="/product" class="btn btn-info">Shop Now</button>  </td>
                            <td><button class="btn btn-success">Check Out</button>  </td>
                            <td><strong>Grand Total:${{ grandTotal }}</strong></td>
                      </tr>
                  </tbody>
            </table>
        </div>
    </div>
  </div>
       
  

</ng-container>


<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="card">
            <h5 class=" card-title"> 
                My Bag!
            </h5>
        </div>
        <div class="center">
            <img src="https://static.thenounproject.com/png/700401-200.png" alt="">
            <h4>
                Your Bag is empty!! 
            </h4>
            <h6>
                Add item in your Bag!
            </h6>
            <button routerLink="/product" class="btn btn-success"> 
                Shop Now!   
            </button>
        </div>
    </div>
</ng-container>
