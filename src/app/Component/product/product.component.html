<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList | filter:searchKey: 'title'">
            <div class="card col-md-3">
                <img src="{{ item.image }} " alt="">
               <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch; ">
                   {{ item.title }}
                </h5>
                <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">
                   {{ item.description }}      
                </p>
                <p>
                    <strong>Price:</strong>$ {{ item.price }}
                </p>
                <button class="btn btn-primary"(click)=addtocart(item)>
                  Add to Cart
                </button>
                <button class="btn btn-primary mt-3  ">
                    Buy Now
                  </button>
          </div>
        </ng-container>
        
        
    </div>
